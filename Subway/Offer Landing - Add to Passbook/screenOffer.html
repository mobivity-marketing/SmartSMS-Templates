<html lang="en">

	<head>

		<meta http-equiv="cache-control" content="max-age=0" />

  <body>

  <!-- ### Start Facebook Connect JS ### -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '923091201099481',
        xfbml      : true,
        version    : 'v2.5'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
  <!-- ### End Facebook Connect JS ### -->
  
  <!-- ### Start Logo Container ### -->
  <div class="container-fluid" id="logo">
    <img src="dist/images/subway-logo.png" alt="SUBWAY Logo" class="brandLogo">
  </div>
  <!-- ### End Logo Container ### -->
  
  <!-- ### Start Offer Text Container ### -->
  <div class="container-fluid" id="offerText">
    <img src="dist/images/share-image.jpg" alt="" style="max-width: 100%;">
  </div>
  <!-- ### End Offer Text Container ### -->

  <!-- ### Start Main Content Container ### -->

  <div class="container">
    
    <!-- ### Start Main Legal Container ### -->
    <section class="mainLegal">
      <p>{{ offer_regulations_text }}</p>
    </section>
    <!-- ### End Main Legal Container ### -->

    <!-- ### Start Redeem Button Section ### -->
    <section id="init_redeem" data-toggle="modal" data-target="#myModal">
      <section>
        <a href="#" id="button">Redeem</a>
        <img src="dist/images/add-to-wallet.svg" style="width: 50%; max-width: 414px; display: block; margin: 0px auto;" alt="">
      </section>
    </section>
    <!-- ### Start Redeem Button Section ### -->

    <!-- ### Start Legal Warning ### -->
    <section class="legalWarning">
      <p>Only press redeem during the purchase process in the presence of the cashier. Expires on {{ExpiresDate}}.</p>
    </section>
    <!-- ### End Legal Warning ### -->

    <!-- ### Start Feedback Container - Currently Not Included ### -->

      &nbsp;

    </section> -->
    <!-- ### End Feedback Container - Currently Not Included ### -->

  </div>
  <!-- ### End Main Content Container ### -->

  <!-- ### Start Modal Container ### -->
  <div id="myModal" class="modal animate fadeIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <!-- ### Modal Header ### -->
        <div class="modal-header">
          <h2 id="myModalLabel" class="modal-title">Redeem Coupon</h2>
        </div>
        <!-- ### End Modal Header ### -->

        <!-- ### State Modal Body ### -->
        <div class="modal-body">
          <p>{{ confirmcancel_text }}</p>
          <a href="screenRedeem.html" class="button" id="confirm">Confirm</a>
          <a href="#" data-dismiss="modal" class="button" id="cancel">Cancel</a>
        </div>
        <!-- ### End Modal Body ### -->

      </div>
    </div>
  </div>
  <!-- ### End Modal Container ### -->
