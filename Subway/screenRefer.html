	<head>

		<!-- Bootstrap core CSS -->

    <!-- ### FAVICON IMPORT ### -->
		<link rel="icon" type="image/x-icon" href="dist/images/subway-favicon.png" /> 
		<!-- ### To support cross browser cache controls ### -->
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />

  <body>

  <!-- ### Start Facebook Connect JS ### -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '923091201099481',
        xfbml      : true,
        version    : 'v2.5'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
  <!-- ### End Facebook Connect JS ### -->
  
  <!-- ### Start Logo Container ### -->
  <div class="container-fluid" id="logo">
    <img src="dist/images/subway-logo.png" alt="SUBWAY Logo" class="brandLogo">
  </div>
  <!-- ### End Logo Container ### -->
  
  <!-- ### Start Offer Text Container ### -->
  <div class="container-fluid" id="offerText">
    <h1>{{ offer_text }}</h1>
    <p>{{ short_legal }}</p>
  </div>
  <!-- ### End Offer Text Container ### -->

  <!-- ### Start Main Content Container ### -->
  <div class="container">
    

  </div>
  <!-- ### End Main Content Container ### -->

  <!-- ### Bootstrap JS CDN Include ### -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- ### Inclusions for Countdown Timer ### -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
  <script src="https://rawgit.com/mckamey/countdownjs/master/countdown.min.js"></script>
  <script src="https://rawgit.com/mckamey/countdownjs/master/countdown.min.js"></script>

  <!-- ### Main Minified JS Include -->
  <script src="dist/scripts/main.min.js"></script>

  <!-- ### Start Match Height Function ### -->
  <script>
    $(function() {
        $('.columnHeightMatch').matchHeight();
    });
  </script>
  <!-- ### End Match Height Function ### -->

  <!-- ### Start Countdown Timer Function ### -->
  <script>
    $(function() {
      var yeah = new Countdown({minutes: 0, seconds: 00}, $(".c-container"));
    })
  </script>
  <!-- ### End Countdown Timer Function ### -->
